    <script>
        //문제 정보
        const quizInfo = [
            {
                answerType : "웹디자인기능사 2010년 01회",
                answerNum : "1",
                answerAsk : "디자인 과정이 차레대로 옳게 나열된 것은?",
                answerChoice : [
                    "욕구과정 → 기술과정 → 재료과정 → 조형과정",
                    "조형과정 → 재료과정 → 기술과정 → 욕구과정",
                    "재료과정 → 기술과정 → 욕구과정 → 조형과정",
                    "욕구과정 → 조형과정 → 재료과정 → 기술과정"
            ],
                answerResult : "욕구과정 → 조형과정 → 재료과정 → 기술과정",
                answerEx : "욕구과정 → 조형과정 → 재료과정 → 기술과정"
            },
            {
                answerType : "웹디자인기능사 2010년 01회",
                answerNum : "2",
                answerAsk : "다음과 같이 문자를 대신하여 의사소통이 가능한 그림 문자를 뜻하는 용어는?",
                answerChoice : [
                    "캐릭터",
                    "픽토그램",
                    "로고타입",
                    "일러스트레이션"
            ],
                answerResult : "픽토그램",
                answerEx : "말과 글 없이 통하는 그림 언어인 픽토그램(Pictogram)은 그림을 뜻하는 픽토(Picto)와 전보를 뜻하는 텔레그램(Telegram)의 합성어입니다. 사물과 시설 그리고 행동 등을 상징화하여, 불특정 다수의 사람들이 빠르고 쉽게 이해할 수 있도록 나타낸 시각 디자인을 말합니다."
            },
            {
                answerType : "웹디자인기능사 2010년 01회",
                answerNum : "3",
                answerAsk : "다음 중 동시 대비와 가장 거리가 먼 것은?",
                answerChoice : [
                    "색상 대비",
                    "명도 대비",
                    "보색 대비",
                    "한란 대비"
            ],
                answerResult : "한란 대비",
                answerEx : "동시대비란 서로 가까이 놓여진 두 개 이상의 색을 동시에 볼때 일어나는 현상으로 서로의 영향에 따라 색이 다르게 보이는 현상입니다. 종류로는 색상대비, 명도대비, 채도대비, 보색대비가 있습니다."
            },
            {
                answerType : "웹디자인기능사 2010년 01회",
                answerNum : "4",
                answerAsk : "1, 2, 4, 8, 16...과 같이 이웃하는 두 항의 비가 일정한 수열은?",
                answerChoice : [
                    "등차수열",
                    "등비수열",
                    "피보나치수열",
                    "조회수열"
            ],
                answerResult : "등비수열",
                answerEx : "일정한 비로 증가하는 것을 등비수열이라고 하며, 일정한 차로 증가하는 것을 등차수열이라고 합니다."
            }
        ];
        
        // 선택자
        const quizType = document.querySelector(".quiz__type");                 // 시험 날짜
        const quizQuestion = document.querySelector(".quiz__question");         // 문제 번호, 질문
        const quizSelects = document.querySelector(".quiz__selects");           // 객관식 보기
        const quizResult = document.querySelector(".quiz__answer .result")      // 해설
        const quizConfirm = document.querySelector(".quiz__answer .confirm")    // 정답 확인 버튼
        const quizView = document.querySelector(".quiz__view")                  // 강아지

        let quizCount = 0;
        let quizScore = 0;

        // 문제 출력
        const updateQuiz = (index) => {
            const questionTag = `
                <span class="number">${quizInfo[index].answerNum}. </span>
                <div class="ask">${quizInfo[index].answerAsk}</div>
            `;
            const choiceTag = `
                <label for="select1">
                    <input type="radio" id="select1" class="select" name="select" value="1">
                    <span class="choice">${quizInfo[index].answerChoice[0]}</span>
                </label>
                <label for="select2">
                    <input type="radio" id="select2" class="select" name="select" value="2">
                    <span class="choice">${quizInfo[index].answerChoice[1]}</span>
                </label>
                <label for="select3">
                    <input type="radio" id="select3" class="select" name="select" value="3">
                    <span class="choice">${quizInfo[index].answerChoice[2]}</span>
                </label>
                <label for="select4">
                    <input type="radio" id="select4" class="select" name="select" value="4">
                    <span class="choice">${quizInfo[index].answerChoice[3]}</span>
                </label>
            `;

            // 문제 출력
            quizQuestion.innerHTML = questionTag;           // 번호, 질문
            quizSelects.innerHTML = choiceTag;              // 객관식
            quizType.innerHTML = quizInfo[index].answerType     // 시험 날짜
            quizResult.innerHTML = quizInfo[index].answerEx     // 해설

            const quizChoice = quizSelects.querySelectorAll(".choice");

            for(let i=0; i<quizChoice.length; i++) {
                quizChoice[i].setAttribute("onclick", "choiceSelected(this)")
            }

            // 문제, 해설 숨기기
            quizResult.style.display = "none";
            quizConfirm.style.display = "none";

        }
        
        updateQuiz(quizCount);

        const choiceSelected = (answer) => {
            let userAnswer = answer.textContent;                    // 사용자가 체크한 정답
            let currentAnswer = quizInfo[quizCount].answerResult;   // 문제 정답

            if(userAnswer == currentAnswer) {
                console.log("정답")
                quizView.classList.add("like");
                quizScore++;
            } else {
                console.log("오답")
                quizView.classList.add("dislike");
                quizResult.style.display = "block";
            }
            quizConfirm.style.display = "block"
        }

        // 정답 확인 버튼
        const answerQuiz = () => {
            if (quizInfo.length - 1 == quizCount) {
                quizConfirm.textContent = `총 ${quizInfo.length} 문제 중에 ${quizScore} 문제를 맞추었습니다.`;
            }       //마지막 문제 완료 후 정답 갯수 확인
            quizCount++;
            updateQuiz(quizCount);
            quizView.classList.remove("like", "dislike");
        }
        quizConfirm.addEventListener("click", answerQuiz);
    </script>
