<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이펙트 05</title>
    <link rel="stylesheet" href="../assets/css/mouse.css">
    <link rel="stylesheet" href="../assets/css/dracula.css">

    <style>
        /* mouseType */
        .mouse__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }
        .mouse__wrap figure {
            width: 40vw;
        }
        .mouse__img {
            transform: perspective(600px) rotateX(0deg) rotateY(0deg);
            transform-style: preserve-3d;
            will-change: transform;
        }
        .mouse__img figure {
            width: 50vw;
            position: relative;
        }
        .mouse__img figure::before {
            content: '';
            position: absolute;
            left: 5%;
            bottom: -20px;
            width: 90%;
            height: 40px;
            background: url(../assets/img/slide02.jpg) center no-repeat;
            background-size: 100% 40px;
            filter: blur(15px) grayscale(50%);
            z-index: -1;
            opacity: 0.4;
        }
        .mouse__cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #fff;
            z-index: 1000;
            pointer-events: none;
            user-select: none;
            opacity: 0.7;
            mix-blend-mode: difference;
        }
        .mouse__img figcaption {
            position: absolute;
            left: 50%;
            top: 50%;
            font-size: 1vw;
            line-height: 1.6;
            transform: translate3d(-50%, -50%, 150px);
            padding: 1vw;
            white-space: nowrap;
            text-align: center;
            background: #00000040;
        }
        .mouse__info {
            position: absolute;
            left: 20px;
            bottom: 10px;
            font-size: 14px;
            line-height: 1.6;
            color: #fff;
            list-style: none;
        }
    </style>
</head>
<body class="jeju img05">
    <header id="header">
        <h1>Javascript Mouse Effect05</h1>
        <p>마우스 이펙트 - 기울기 효과 / 글씨 반전 효과</p>
        <ul>
            <li><a href="mouseEffect01.html">1</a></li>
            <li><a href="mouseEffect02.html">2</a></li>
            <li><a href="mouseEffect03.html">3</a></li>
            <li><a href="mouseEffect04.html">4</a></li>
            <li class="active"><a href="mouseEffect05.html">5</a></li>
            <li><a href="mouseEffect06.html">6</a></li>
            <li><a href="mouseEffect07.html">7</a></li>
        </ul>
    </header>
    <!-- //header -->

    <main id="main">
        <section id="mouseType">
            <div class="mouse__cursor"></div>
            <div class="mouse__wrap">
                <div class="mouse__img">
                    <figure>
                        <img src="../assets/img/slide02.jpg" alt="이미지">
                    </figure>
                    <figcaption>
                        <p>Do it yourself.</p>
                        <p>너 혼자 알아서 해라.</p>
                    </figcaption>
                </div>
            </div>
        </section>

        <div class="mouse__info">
            <ul>
                <li>mousePageX : <span class="mousePageX">0</span>px</li>
                <li>mousePageY : <span class="mousePageY">0</span>px</li>
                <li>centerPageX : <span class="centerPageX">0</span>px</li>
                <li>centerPageY : <span class="centerPageY">0</span>px</li>
                <li>maxPageX : <span class="maxPageX">0</span>px</li>
                <li>maxPageY : <span class="maxPageY">0</span>px</li>
                <li>anglePageX : <span class="anglePageX">0</span>px</li>
                <li>anglePageY : <span class="anglePageY">0</span>px</li>
            </ul>
        </div>

    <script src="../assets/js/highlight.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/gsap.min.js"></script>
    <script>
        hljs.highlightAll();
    </script>

    <script>
        const mouseMove = (e) => {
            
            // 마우스 좌표값
            let mousePageX = e.pageX;
            let mousePageY = e.pageY;

            // 마우스 좌표 기준점을 가운데로 변경
            let centerPageX = window.innerWidth / 2 - mousePageX;
            let centerPageY = window.innerHeight / 2 - mousePageY;

            // 최소값 -100 최대값 100   // 중요
            let maxPageX = Math.max(-200, Math.min(100, centerPageX));
            let maxPageY = Math.max(-200, Math.min(100, centerPageY));

            // 각도 줄이는 설정
            let anglePageX = maxPageX * 0.1;
            let anglePageY = maxPageY * 0.1;

            // 부드럽게 설정
            let softPageX = 0, softPageY = 0;
            softPageX += (anglePageX - softPageX) * 0.4;
            softPageY += (anglePageY - softPageY) * 0.4;
            
            // 이미지 움직이기
            const imgMove = document.querySelector(".mouse__img");
            imgMove.style.transform = "perspective(600px) rotateX("+ softPageY +"deg) rotateY("+ -softPageX +"deg)";

            // 커서
            gsap.to(".mouse__cursor", {duration: .3, left: mousePageX - 25, top: mousePageY - 25})

            // 출력
            document.querySelector(".mousePageX").textContent = mousePageX;
            document.querySelector(".mousePageY").textContent = mousePageY;
            document.querySelector(".centerPageX").textContent = centerPageX;
            document.querySelector(".centerPageY").textContent = centerPageY;
            document.querySelector(".maxPageX").textContent = maxPageX;
            document.querySelector(".maxPageY").textContent = maxPageY;
            document.querySelector(".anglePageX").textContent = Math.round(anglePageX);
            document.querySelector(".anglePageY").textContent = Math.round(anglePageY);
        };

        window.addEventListener("mousemove", mouseMove);
    </script>
</body>
