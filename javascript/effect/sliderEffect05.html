<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 이펙트 05</title>

    <link rel="stylesheet" href="../assets/css/slider.css">
    <link rel="stylesheet" href="../assets/css/dracula.css">

    <style>
    /* slider */
    .slider__wrap {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .slider__img {      /* 이미지를 보이는 영역 */
        position: relative;
        width: 800px;
        height: 450px;
        overflow: hidden;
    }
    .slider__inner {    /* 이미지를 감싸고 있는 부모 : 움직이는 부분 */
        display: flex;
        flex-wrap: wrap;
        width: 4800px;      /* 총 이미지 6개 */
        height: 450px;
    }
    .slider {   /* 개별적인 이미지 */
        position: relative;
        width: 800px;
        height: 450px;
    }
    .slider::before {
        position: absolute;
        left: 5px;
        top: 5px;
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        padding: 5px 10px;
    }
    .slider:nth-child(1)::before {content: "이미지1";}
    .slider:nth-child(2)::before {content: "이미지2";}
    .slider:nth-child(3)::before {content: "이미지3";}
    .slider:nth-child(4)::before {content: "이미지4";}
    .slider:nth-child(5)::before {content: "이미지5";}
    .slider:nth-child(6)::before {content: "이미지1";}

    @media(max-width: 800px) {
        .slider__img {
        position: relative;
        width: 400px;
        height: 225px;
        }
    }

    .slider__btn a {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 50px;
        height: 50px;
        background: rgba(0,0,0,0.4);
        text-align: center;
        line-height: 48px;
        transition: all 0.2s;
        display: block;
        color: #fff;
    }
    .slider__btn a:hover {
        border-radius: 50%;
        background: #3b3d6350;
    }
    .slider__btn a.prev{
        left: 0;
    }
    .slider__btn a.next{
        right: 0;
    }

    .slider__dot {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
    }
    .slider__dot .dot {
        width: 20px;
        height: 20px;
        background: rgba(0, 0, 0, 0.4);
        display: inline-block;
        border-radius: 50%;
        text-indent: -9999px;
        transition: all 0.3s;
        margin: 2px;
    }
    .slider__dot .dot.active {
        background: rgba(255, 255, 255, 0.4);
    }
    </style>
</head>
<body class="img04 jeju">

    <!-- header -->
    <header id="header">
        <h1>Javascript Slider Effect05</h1>
        <p>슬라이드 이펙트 - 이미지 슬라이드(버튼, 닷메뉴)</p>
        <ul>
            <li><a href="sliderEffect01.html">1</a></li>
            <li><a href="sliderEffect02.html">2</a></li>
            <li><a href="sliderEffect03.html">3</a></li>
            <li><a href="sliderEffect04.html">4</a></li>
            <li class="active"><a href="sliderEffect05.html">5</a></li>
            <li><a href="sliderEffect06.html">6</a></li>
            <li><a href="sliderEffect07.html">7</a></li>
        </ul>
    </header>

    <!-- main -->
    <main id="main">
        <section id="sliderType03">
            <div class="slider__wrap">
                <div class="slider__img">
                    <div class="slider__inner">
                        <div class="slider"><img src="../assets/img/slider/slide01.jpg" alt="이미지1"></div>
                        <div class="slider"><img src="../assets/img/slider/slide02.jpg" alt="이미지2"></div>
                        <div class="slider"><img src="../assets/img/slider/slide03.jpg" alt="이미지3"></div>
                        <div class="slider"><img src="../assets/img/slider/slide04.jpg" alt="이미지4"></div>
                        <div class="slider"><img src="../assets/img/slider/slide05.jpg" alt="이미지5"></div>
                    </div>
                </div>
                <div class="slider__btn">
                    <a href="#" class="prev">prev</a>
                    <a href="#" class="next">next</a>
                </div>
                <div class="slider__dot">
                    <!-- <a href="#" class="dot active">image01</a>
                    <a href="#" class="dot">image02</a>
                    <a href="#" class="dot">image03</a>
                    <a href="#" class="dot">image04</a>
                    <a href="#" class="dot">image05</a> -->

            </div>
        </section>
    </main>

    <!-- footer -->
    <footer id="footer">
        <div class="modal__wrap">
            <div class="modal__btn">소스 보기</div>
            <div class="modal__cont">
                <iframe style="width: 1400px; height:800px; display: none;" src="https://github1s.com/KDB6/codingclass/blob/main/javascript/effect/sliderEffect05.html" frameborder="0"></iframe>
                <div class="modal__close">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true" focusable="false">
                        <path d="M12.5 3.5L3.5 12.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M12.5 12.5L3.5 3.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
            </div>
        </div>
    </footer>

    <script src="../assets/js/highlight.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/iframe.js"></script>
    <script>
        hljs.highlightAll();
    </script>

    <script>
        const sliderWrap = document.querySelector(".slider__wrap");
        const sliderImg = document.querySelector(".slider__img");               // 보여지는 영역
        const sliderInner = document.querySelector(".slider__inner");           // 움직이는 영역
        const slider = document.querySelectorAll(".slider");                    // 이미지
        const sliderDot = document.querySelector(".slider__dot");               // 닷 메뉴

        let currentIndex = 0;                       // 현재 이미지
        let sliderCount = slider.length;            // 이미지 갯수
        let sliderWidth = sliderImg.offsetWidth;    // 이미지 가로값
        let dotIndex = "";

        function init() {
            slider.forEach(() => dotIndex += "<a href='#' class='dot'>image01</a>");
            sliderDot.innerHTML = dotIndex;
            
            // 첫 번째 닷 버튼한테 활성화 표시(active)
            sliderDot.firstChild.classList.add("active");
        }
        init();

        // 이미지 이동
        function gotoSlider(num) {
            sliderInner.style.transition = "all 400ms";
            sliderInner.style.transform = "translateX("+ -sliderWidth * num +"px)";
            currentIndex = num;

            // 두 번째 이미지 ==> 두 번째 닷 클래스 추가
            // 1. 닷 메뉴 클래스 모두 삭제
            // 2. 해당 이미지 해당 닷 메뉴 클래스 추가
            let dotActive = document.querySelectorAll(".slider__dot .dot");
            dotActive.forEach(el => el.classList.remove("active"));
            dotActive[num].classList.add("active");
        }
        
        // 버튼 클릭 시
        document.querySelectorAll(".slider__btn a").forEach((btn, index) => {
            btn.addEventListener("click", () => {
                let prevIndex = (currentIndex + (sliderCount - 1)) % sliderCount;
                let nextIndex = (currentIndex +1) % sliderCount;

                if(btn.classList.contains("prev")) {
                    gotoSlider(prevIndex);
                } else {
                    gotoSlider(nextIndex);
                }
            })
        })

        // 닷 버튼 클릭했을 때
        document.querySelectorAll(".slider__dot .dot").forEach((dot, index) => {
            dot.addEventListener("click", () => {
                gotoSlider(index);
            })
        });
    </script>
    
</body>
