<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이펙트 06</title>
    <link rel="stylesheet" href="../../assets/css/mouse.css">
    <link rel="stylesheet" href="../../assets/css/dracula.css">

    <style>
        /* mouseType */
        .mouse__wrap {
            color: #fff;
            width: 100%;
            height: 100vh;
            cursor: none;
        }
        .mouse__img {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .mouse__text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -20%);
            font-size: 3vw;
            line-height: 1.5;
        }
        .mouse__text .line {
            width: 100%;
            display: flex;
        }
        .mouse__text .line .left {
            width: 50vw;
            color: orange;
            overflow: hidden;
            transform: skew(0deg, -15deg);
        }
        .mouse__text .line .left .spanWrap {
            width: 100vw;
            text-align: center;
        }
        .mouse__text .line .right {
            width: 50vw;
            overflow: hidden;
            transform: skew(0deg, 15deg);
        }
        .mouse__text .line .right .spanWrap {
            width: 100vw;
            text-align: center;
            transform: translateX(-50%);
        }
        .mouse__text span {
            display: inline-block;
        }
        .mouse__cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            z-index: 9999;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.9);
            user-select: none;
            pointer-events: none;
        }
        .mouse__cursor.style {
            transform: scale(5);
            transition: transform 0.2s;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body class="jeju img05">
    <header id="header">
        <h1>Javascript Mouse Effect06</h1>
        <p>마우스 이펙트 - 텍스트 효과</p>
        <ul>
            <li><a href="mouseEffect01.html">1</a></li>
            <li><a href="mouseEffect02.html">2</a></li>
            <li><a href="mouseEffect03.html">3</a></li>
            <li><a href="mouseEffect04.html">4</a></li>
            <li><a href="mouseEffect05.html">5</a></li>
            <li class="active"><a href="mouseEffect06.html">6</a></li>
        </ul>
    </header>
    <!-- //header -->

    <main id="main">
        <section id="mouseType">
            <div class="mouse__cursor"></div>
            <div class="mouse__wrap">
                <div class="mouse__img">
                    <figure>
                        <img src="../../assets/img/slide03.jpg" alt="">
                    </figure>
                    <div class="mouse__text">
                        <div class="line">
                            <div class="left">
                                <div class="spanWrap">
                                    <span class="spanSlow">one two</span>
                                </div>
                            </div>
                            <div class="right">
                                <div class="spanWrap">
                                    <span class="spanSlow">one two</span>
                                </div>
                            </div>
                        </div>

                        <div class="line">
                            <div class="left">
                                <div class="spanWrap">
                                    <span class="spanFast">three four</span>
                                </div>
                            </div>
                            <div class="right">
                                <div class="spanWrap">
                                    <span class="spanFast">three four</span>
                                </div>
                            </div>
                        </div>

                        <div class="line">
                            <div class="left">
                                <div class="spanWrap">
                                    <span class="spanSlow">five six</span>
                                </div>
                            </div>
                            <div class="right">
                                <div class="spanWrap">
                                    <span class="spanSlow">five six</span>
                                </div>
                            </div>
                        </div>

                        <div class="line">
                            <div class="left">
                                <div class="spanWrap">
                                    <span class="spanFast">seven eight</span>
                                </div>
                            </div>
                            <div class="right">
                                <div class="spanWrap">
                                    <span class="spanFast">seven eight</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- //main -->

    <footer id="footer">
        <div class="modal__wrap">
            <div class="modal__btn">소스 보기</div>
            <div class="modal__cont">
                <iframe style="width: 1400px; height:800px; display: none;" src="https://github1s.com/KDB6/codingclass/blob/main/javascript/effect/mouseEffect06.html" frameborder="0"></iframe>
                <div class="modal__close">
                    <svg width="18" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true" focusable="false">
                        <path d="M12.5 3.5L3.5 12.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M12.5 12.5L3.5 3.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
            </div>
        </div>

    <script src="../../assets/js/highlight.min.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/gsap.min.js"></script>
    <script src="../../assets/js/iframe.js"></script>
    <script>
        hljs.highlightAll();
    </script>

    <script>
        const mouseMove = (e) => {
            let positionSlow = (e.pageX - (window.innerWidth/2)) * 0.1;
            let positionFast = (e.pageX - (window.innerWidth/2)) * 0.2;

            gsap.to(".spanSlow", {duration: 0.4, x: positionSlow});
            gsap.to(".spanFast", {duration: 0.4, x: -positionFast});
            gsap.to(".mouse__cursor", {duration: 0.3, left: e.pageX - 5, top: e.pageY - 5});
        }
        window.addEventListener("mousemove", mouseMove);


        // 마우스 오버시
        const mouseHover = document.querySelectorAll(".mouse__text span");
        const mouse = document.querySelector(".mouse__cursor");

        mouseHover.forEach((e) => {
            
            e.addEventListener("mouseover", ()=>{
                mouse.classList.add("style");
            });
            
            e.addEventListener("mouseout", ()=>{
                mouse.classList.remove("style");
            });
        });

        // 마우스 커서가 글씨 위에 올라가면 원의 크기가 5배 정도 크게 작업.. 글씨 반전효과 추가
    </script>
</body>
</html>
