<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        @import url('https://webfontworld.github.io/score/SCoreDream.css');

        * {
            margin: 0;
            padding: 0;
            font-family: "SCoreDream";
        }

        a {
            
        }

        /* 컨테이너 */
        .container {
            width: 100%;
            max-width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }
        
        /* header */
        .header__inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }
        .header__inner > h2 {
            font-size: 20px;
            color: brown;
        }
        .header__inner > ul li {
            display: inline;
            list-style: none;
            padding: 10px;
        }
        .meun {
            right: 607px;
            position: fixed;
            z-index: 1;
        }
        .meun1 > li {
            font-size: 14px;
            color: #000;
        }

        /* slider */
        .slider__img {
            position: relative;
            width: 1120px;
            height: 380px;
            overflow: hidden;
        }
        .slider > img {
            width: 1120px;
            object-fit: cover;
            height: 380px;
        }
        .slider__inner {
            display: flex;
            flex-wrap: wrap;
            width: 1120px;
            height: 1900px;
        }
        .slider {
            position: relative;
            width: 1160px;
            height: 380px;
        }

        /* banner */
        #bannerType {
            margin-top: -5px;
        }
        .banner__inner {
            display: flex;
            justify-content: space-between;
        }
        .banner__cate {
            background: #ccc;
            width: 373px;
            display: flex;
            height: 40px;   
        }
        .banner__cate ul {
            display: flex;
            align-items: center;
        }
        .banner__cate ul li {
            font-size: 16px;
        }
        .banner__cate ul li:last-child {
            margin-left: 20px;
        }
        .banner__cate > h2:last-child {
            margin-left: 20px;
        }
        .tab__cont ul {
            padding: 0;
        }
        .tab__cont ul li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 32px;
        }
        .banner__02 > img {
            width: 373px;
        }
        .banner__02 > h2 {
            position: absolute;
            color: #fff;
            background: #ddd;
            padding: 8px 20px;
            margin: 0;
            margin-top: 120px;
            margin-left: 135px;
        }
        .banner__03 > img {
            width: 373px;
        }
        .banner__03 h2 a {
            position: absolute;
            color: #fff;
            background: #ddd;
            padding: 8px 20px;
            margin-top: 120px;
            margin-left: 115px;
        }
        .tab li.on {
            background: 0;
            font-weight: 600;
        }
        .tab__cont ul {
            display: none;
        }
        .tab__cont ul.on {
            display: block;
        }

        /* footer */
        .footer__inner {
            display: flex;
            justify-content: space-between;
            background: #ccc;
            align-items: center;
            width: 1120px;
            margin-top: -5px;
            height: 60px;
        }
        .footer__img > img {
            width: 25px;
            height: 25px;
            object-fit: cover;
            border-radius: 2px;
        }
    </style>
</head>

    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script>
        // meun
        const toptop = document.querySelector(".header__inner .top")
        const meun = document.querySelector(".meun .meun1")

        toptop.addEventListener("mouseover", () => {
            meun.style.display = "block";
        })

        // slider
        const slider = document.querySelectorAll(".slider");             // 이미지
        const sliderInner = document.querySelector(".slider__inner");    // 움직이는 영역
        let currentIndex = 0;

        sliderInner.style.transition = "all 0.6s";

        setInterval(() => {
            currentIndex = (currentIndex + 1) % slider.length;
            sliderInner.style.transform = "translateY("+ -380 * currentIndex +"px)";
        },2000)

        // tab
        $(document).ready(function() {
            $(".tab li").click(function() {
                var idx = $(this).index();
                $(".tab li").removeClass("on");
                $(".tab li").eq(idx).addClass("on");
                $(".tab__cont > ul").hide();
                $(".tab__cont > ul").eq(idx).show();
            })
        });
    </script>
