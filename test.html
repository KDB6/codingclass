    <style>
        body {
            height: 10000px;
            position: relative;
        }
        .mouse__cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 10px;
            height: 10px;
            z-index: 9999;
            border-radius: 50%;
            background: rgba(129, 79, 79, 0.1);
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s, opacity 0.2s;
        }
        .mouse__cursor2 {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            z-index: 9998;
            border-radius: 50%;
            background: rgba(160, 35, 35, 0.3);
            user-select: none;
            pointer-events: none;
            transition: transform 0.5s, opacity 0.2s;
        }
    </style>
</head>
