    <style>
        /* mouseType */
        .mouse__wrap {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
            flex-direction: column;
            cursor: none;
        }
        .mouse__wrap p {
            font-size: 2vw;
            line-height: 2;
            font-weight: 300;
        }
        .mouse__wrap p:last-child {
            font-size: 3vw;
            font-weight: 300;
        }
        .mouse__wrap p span {
                border-bottom: 0.15vw dashed #666;
                color: #b0aaff;
            }
        @media(max-width: 800px) {
            .mouse__wrap p {
                padding: 0 20px;
                font-size: 20px;
                line-height: 1.5;
                text-align: center;
                margin-bottom: 10px;
            }
            .mouse__wrap p:last-child {
                font-size: 40px;
                line-height: 1.2;
                text-align: center;
                word-break: keep-all;
            }
        }
        .mouse__cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            z-index: -1;
            border-radius: 50%;
            background-image: url(../assets/img/slide04.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            border: 5px solid #fff;
        }
    </style>
</head>

    <script>
        const cursor = document.querySelector(".mouse__cursor");

        // const circleW = cursor.offsetWidth;    // 200
        // const circleH = cursor.offsetHeight;   // 200
        // const circle1 = cursor.clientWidth;    // 190 : 보더 값 제외

        const circle = cursor.getBoundingClientRect();
        console.log(circle);
            // const DOMRect = {
            //     x: 0,
            //     y: 0,
            //     bottom: 200,
            //     height: 200,
            //     left: 0,
            //     right: 200,
            //     top: 0,
            //     width: 200
            // }

        window.addEventListener("mousemove", (e) => {
            gsap.to(cursor, {
                duration: 0.5,
                left: e.pageX - circle.width/2,
                top: e.pageY - circle.height/2
            });
        });
    </script>
