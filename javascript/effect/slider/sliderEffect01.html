<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 이펙트 01</title>

    <link rel="stylesheet" href="../../assets/css/slider.css">
    <link rel="stylesheet" href="../../assets/css/dracula.css">

    <style>
    /* slider */
    .slider__wrap {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .slider__img {
        position: relative;
        width: 800px;
        height: 450px;
    }
    .slider {
        position: absolute;
        left: 0;
        top: 0;
    }
    .slider::before {
        position: absolute;
        left: 5px;
        top: 5px;
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        padding: 5px 10px;
    }
    .slider:nth-child(1)::before {content: "이미지1";}
    .slider:nth-child(2)::before {content: "이미지2";}
    .slider:nth-child(3)::before {content: "이미지3";}
    .slider:nth-child(4)::before {content: "이미지4";}
    .slider:nth-child(5)::before {content: "이미지5";}
    .slider:nth-child(1) {z-index: 5;}
    .slider:nth-child(2) {z-index: 4;}
    .slider:nth-child(3) {z-index: 3;}
    .slider:nth-child(4) {z-index: 2}
    .slider:nth-child(5) {z-index: 1;}

    @media(max-width: 800px) {
        .slider__img {
        position: relative;
        width: 400px;
        height: 225px;
        }
    }
    </style>
</head>
<body class="img04 jeju">

    <!-- header -->
    <header id="header">
        <h1>Javascript Slider Effect01</h1>
        <p>슬라이드 이펙트 - 트랜지션 효과</p>
        <ul>
            <li class="active"><a href="sliderEffect01.html">1</a></li>
            <li><a href="sliderEffect02.html">2</a></li>
            <li><a href="sliderEffect03.html">3</a></li>
            <li><a href="sliderEffect04.html">4</a></li>
            <li><a href="sliderEffect05.html">5</a></li>
            <li><a href="sliderEffect06.html">6</a></li>
            <li><a href="sliderEffect07.html">7</a></li>
        </ul>
    </header>

    <!-- main -->
    <main id="main">
        <section id="sliderType01">
            <div class="slider__wrap">
                <div class="slider__img">
                    <div class="slider"><img src="../../assets/img/slider/slide01.jpg" alt="이미지1"></div>
                    <div class="slider"><img src="../../assets/img/slider/slide02.jpg" alt="이미지2"></div>
                    <div class="slider"><img src="../../assets/img/slider/slide03.jpg" alt="이미지3"></div>
                    <div class="slider"><img src="../../assets/img/slider/slide04.jpg" alt="이미지4"></div>
                    <div class="slider"><img src="../../assets/img/slider/slide05.jpg" alt="이미지5"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer id="footer">
        <div class="modal__wrap">
            <div class="modal__btn">소스 보기</div>
            <div class="modal__cont">
                <iframe style="width: 1400px; height:800px; display: none;" src="https://github1s.com/KDB6/codingclass/blob/main/javascript/effect/sliderEffect01.html" frameborder="0"></iframe>
                <div class="modal__close">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true" focusable="false">
                        <path d="M12.5 3.5L3.5 12.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M12.5 12.5L3.5 3.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
            </div>
        </div>
    </footer>

    <script src="../../assets/js/highlight.min.js"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/iframe.js"></script>
    <script>
        hljs.highlightAll();
    </script>
    
    <script>
        const sliderWrap = document.querySelector(".slider__wrap");
        const sliderImg = sliderWrap.querySelector(".slider__img");
        const slider = document.querySelectorAll(".slider");
            
        let currentIndex = 0;                 //현재 보이는 이미지
        let sliderCount = slider.length       //이미지 갯수
            
        setInterval(()=> {
        
            let nextIndex = (currentIndex + 1) % sliderCount; //다음 이미지
            // 1, 2, 3, 4, 5, 6, 7, 8, 9 ...
            // 1 % 5 = 1, 2, 3, 4, 0, 1, 2, 3, 4, 0 ...
        
            slider[currentIndex].style.opacity = "0";    //첫번째 이미지를 안보이게
            slider[nextIndex].style.opacity = "1";    //두번째 이미지를 보이게
        
            currentIndex = nextIndex;
        },1000);

        // slider[1].style.opacity ="0"    // 두번째 이미지를 안보이게
        // slider[2].style.opacity ="1"    // 두번째 이미지를 보이게

        // slider[2].style.opacity ="0"    // 세번째 이미지를 안보이게
        // slider[3].style.opacity ="1"    // 세번째 이미지를 보이게

        // slider[3].style.opacity ="0"    // 네번째 이미지를 안보이게
        // slider[4].style.opacity ="1"    // 네번째 이미지를 보이게

        // slider[4].style.opacity ="0"    // 다섯 번째 이미지를 안보이게
        // slider[0].style.opacity ="1"    // 첫번째 이미지를 보이게
    </script>

</body>
</html>
